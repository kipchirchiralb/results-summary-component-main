<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./assets/styles/main.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="intro">

    <h1>Your Result</h1>

    <div class="rounded-bg">
      <p>76</p>
      <p>of 100</p>
    </div>

    <h2>Great</h2>

    <p class="intro-text">
      You scored higher than 65% of the people who have taken these tests.</p>

  </section>
  <section class="summary">
    <h1>Summary</h1>

    <div class="category reaction">
      <img class="catogory-img" src="./assets/images/icon-reaction.svg" alt="Reactions">
      <span class="category-name">Reaction</span>
      <span class="category-percentage"> <span class="category-score">80</span> /100</span>
    </div>

    <div class="category memory">
      <img class="catogory-img" src="./assets/images/icon-memory.svg" alt="memory">
      <span class="category-name">Memory</span>
      <span class="category-percentage"> <span class="category-score">92</span> /100</span>
    </div>

    <div class="category verbal">
      <img class="catogory-img" src="./assets/images/icon-verbal.svg" alt="verbal icon" />
      <span class="category-name">Verbal</span>
      <span class="category-percentage"> <span class="category-score">61</span> /100</span>
    </div>

    <div class="category visual">
      <img class="catogory-img" src="./assets/images/icon-visual.svg" alt="Visual">
      <span class="category-name">Visual</span>
      <span class="category-percentage"> <span class="category-score">72</span> /100</span>
    </div>

    <button class="btn">Continue</button>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/kipchirchiralb">Albert Kipchirchir</a>.
  </div>
</body>

</html>
